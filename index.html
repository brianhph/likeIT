<meta name="description" content="只要有機會被重複利用且獨立的元件, 使用 Web Components 來開發真的是再適合不過了. 今天要跟大家介紹的是 <like-lt> 這個 module, 它有著跟 facebook like 一樣的使命與功能, 這個需求主要源自於服務的 - 追蹤商品, user 可以透過 <like-it> 的點擊來追蹤自己所感興趣的商品, 由於筆者很喜歡 facebook like 的功能, 因此剛好藉著服務改版的機會, 來實作類似的功能出來. 使用方法很簡單, 只要在頁面中任一位置置入 <likt-it> 這個 HTML tag, 便可以快速的幫該頁商品進行 like 的功能附加, 不需要再寫額外的 JavaScript 或者是其他 UI 的呈現. 如果該頁是列表的形式 (可能有 N 件商品), 那麼更能顯示它的威力喔! 接下來就讓我來為大家介紹 <like-it> 的使用時機以及更進階的設定.">
